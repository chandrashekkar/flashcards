<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
        <style> 

       .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
         }
      
      img.avatar {
        width: 80%;
        height: 80%;
        border-radius: 50%;
      }
        body {
              
               background-color:rgb(190, 211, 148);
              
        }
        
        </style>


    </head>
    <body>  
     <header class="p-3 mb-2 bg-warning text-dark">
            <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-underline">
                FLASHCARD Aplication
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                </ul>

               <div class="text-end">
                <a href="{{ url_for('views.login') }}" class="btn btn-secondary">Login</a>
                <a href="{{ url_for('views.register') }}" class="btn btn-info">Sign-up</a>
                </div>
            </div>
            </div>
        </header>
   
         
      <div class = "container" align = "center">
      <div class="main">
         <div class="col-md-6 col-sm-12">
         <div class="container">
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
            {% for category, message in messages %}
               <div class = "alert alert-danger alert-dismissable fade show" role = "alert">
               {{ message }} 
               <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
               </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
         </div>
            <div class="login-form">
               <form action ="/api/user" method = "POST">
                  <div class="imgcontainer">
                     <!--  <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
                     <img src="/static/img/flash1.jpg" alt="Avatar" class="avatar">
                    </div>
                  <div class="form-group">
                     
                     <input type="text" class="form-control" placeholder="User Name" name="username">
                  </div>
                  <div class="form-group">
                     <br>
                     <input type="password" class="form-control" placeholder="Password" name="password">
                  </div>
                  <br>
                  <small><i>Have an account already?, <a href="{{ url_for('views.login') }}">Login now...</a></i></small>
                  
                  <button style="width:100px;margin: 15px;" type="submit" class="btn btn-dark">Register</button>
               </form>
            </div>
         </div>
      </div>
      </div>
      
    
        
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
